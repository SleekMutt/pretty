<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form styleClass="space-y-6">
        <div class="space-y-2">
            <h:outputLabel for="title" value="Title" styleClass="block text-sm font-medium text-gray-700"/>
            <h:inputText
                    id="title"
                    value="#{postBean.post.title}"
                    required="true"
                    styleClass="w-full px-3 py-2 border border-pink-200 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
            />
        </div>
        <div class="space-y-2">
            <h:outputLabel for="content" value="Content" styleClass="block text-sm font-medium text-gray-700"/>
            <h:inputTextarea
                    id="content"
                    value="#{postBean.post.content}"
                    required="true"
                    styleClass="w-full px-3 py-2 border border-pink-200 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
            />
        </div>
        <h:commandButton type="submit"
                         value="#{actionText}"
                         styleClass="w-full px-4 py-2 text-white bg-pink-500 rounded-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2"
                         action="#{postBean.getClass().getMethod(action).invoke(postBean)}"
        >
        </h:commandButton>
    </h:form>
</ui:composition>
